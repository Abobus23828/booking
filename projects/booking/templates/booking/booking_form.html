<form action="{% url 'book-room'%}" method='POST'> 
    {% csrf_token %}
    <div>
        <label for='room-number'>room-number:</label>
        <input type='text' id='room-number' name='room-number'></imput>
    </div>
    <div>
        <label for='start-time'>start-time:</label>
        <input type='datetime-local' id='start-time' name='start-time'></imput>
    </div>
    <div>
        <label for='end-time'>end-time:</label>
        <input type='datetime-local' id='end-time' name='end-time'></imput>
    </div>

    <button type='submit' >book-room</button>
</form>
